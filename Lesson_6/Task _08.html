	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 6</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 0</h4>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 0
			// Щоденно спортзал відвідує певна кількість людей. Користувач вводить такі дані: скільки людей відвідало спортзал за день та вік кожного відвідувача. Потрібно вивести вік найстаршого та наймолодшого відвідувачів, а також середній вік всіх відвідувачів спортзалу за день.
			let visitorCount = parseInt(prompt("Enter visitor count"));
			let maxAge = -Infinity;
			let minAge = Infinity;
			let totalAge = 0;
			for (let index = 1; index <= visitorCount; index++) {
				let visitorAge = parseInt(prompt(`Enter ${index} visitor age`));
				if (visitorAge > maxAge) {
					maxAge = visitorAge;
				}
				if (visitorAge < minAge) {
					minAge = visitorAge;
				}
				totalAge += visitorAge;
			}
			const averageAge = totalAge / visitorCount;
			document.write(`averageAge is ${averageAge}. Max age is ${maxAge}. Min age is ${minAge}`);
			//========================================================================================================================================================
		</script>
	</body>

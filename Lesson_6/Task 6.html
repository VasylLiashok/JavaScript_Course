    <script>
      //========================================================================================================================================================
      // //Task 6
      // Інвестор вклав  тис. грн на 20 років під 20% річних. податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.
      let monetoryContribution = parseFloat(prompt("Сума вкладу"));
      const yearPercentage = 0.2;
      const taxPercentage = 0.05;
      let totalIncome = 0;
      for (let year = 0; year < 20; year++) {
        totalIncome +=
          monetoryContribution + monetoryContribution * yearPercentage;
      }
      console.log(totalIncome);
      let totalIncomeAfterTax = totalIncome - totalIncome * taxPercentage;
      alert(`Total income for 20 year is ${totalIncomeAfterTax}`);
      //========================================================================================================================================================
    </script>

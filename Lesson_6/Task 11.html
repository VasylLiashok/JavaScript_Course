	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 6</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 11</h4>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 11
			// Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою або рівною за другу.
			for (let firstNumber = 1; firstNumber <= 9; firstNumber++) {
				for (let secondNumber = 0; secondNumber <= firstNumber; secondNumber++) {
					document.write(`${firstNumber}${secondNumber}<br>`);
				}
			}
			// //Task 11.1
			// Вивести на екран усі трицифрові числа, у яких перша цифра є більшою або рівною за суму другої і третьої.
			for (let firstNumber = 1; firstNumber <= 9; firstNumber++) {
				for (let secondNumber = 0; secondNumber <= firstNumber; secondNumber++) {
					for (let thirdNumber = 0; thirdNumber <= firstNumber - secondNumber; thirdNumber++) {
						document.write(`${firstNumber}${secondNumber}${thirdNumber}<br>`);
					}
				}
			}
			//========================================================================================================================================================
		</script>
	</body>

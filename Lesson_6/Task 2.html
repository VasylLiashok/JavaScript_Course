<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Lesson 6</title>
  </head>
  <body>
    <main class="lesson">
      <div class="lesson__container">
        <h1 class="lesson__title">Lesson 6</h1>
        <div class="lesson__body">
          <div class="lesson__row lesson__row-1">
            <h4 class="lesson__subtitle">Task 2</h4>
          </div>
        </div>
      </div>
    </main>
    <script>
      //========================================================================================================================================================
      // //Task 2
      // Відобразити трикутник за допомогою символів «о»

      for (let index = 0; index < 7; index++) {
        for (let row = 0; row <= index; row++) {
          document.write("o");
        }
        document.write(`<br>`);
      }

      // //Task 2.1
      // Відобразити трикутник за допомогою символів «о»
      for (let index = 0; index < 7; index++) {
        for (let row = 0; row < 7 - index; row++) {
          document.write("&nbsp");
        }
        for (let row = 0; row <= index; row++) {
          document.write("o");
        }
        document.write(`<br>`);
      }
      //========================================================================================================================================================
    </script>
  </body>
</html>

		<script>
			//========================================================================================================================================================
			// //Task 12
			// Написати програму виведення на екран кожного символу латинського алфавіту та поруч з кожним з них символу, що передує йому та що слідує за ним.

			for (let index = 65; index <= 90; index++) {
				if (index !== 65) {
					document.write(`${String.fromCharCode(index - 1)}&nbsp`);
				}
				document.write(`${String.fromCharCode(index)}&nbsp`);
				if (index !== 90) {
					document.write(`${String.fromCharCode(index + 1)}`);
				}
				document.write(`<br>`);
			}
			//========================================================================================================================================================
		</script>
	</body>

    <script>
      //========================================================================================================================================================
      // //Task 7
      // Інвестор вклав  тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. Визначити за допомогою циклів суму, яку він одержить.
      let monetoryContribution = parseFloat(prompt("Сума вкладу"));
      const yearFirstPercentage = 0.2;
      const yearSecondPercentage = 0.27;
      let yearIncome = 0;
      let secondYearIncome = 0;
      for (let year = 0; year < 20; year++) {
        yearIncome += monetoryContribution * yearFirstPercentage;
      }
      let firstContributionResult = monetoryContribution + yearIncome;
      for (let yearSecond = 0; yearSecond < 17; yearSecond++) {
        secondYearIncome += firstContributionResult * yearSecondPercentage;
      }
      let secondContributionResult = firstContributionResult + secondYearIncome;
      alert(`Total income for 37 year is ${secondContributionResult}`);
      //========================================================================================================================================================
    </script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />

		<title>Lesson 19</title>
	</head>
	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 19</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 1</h4>
						<p>Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			const rowNumber = 10;
			function createHTML(rows, text) {
				const div = document.createElement("div");
				for (let i = 0; i < rows; i++) {
					const textBlock = document.createElement("div");
					textBlock.innerText = text;
					textBlock.onclick = changeColor;
					div.append(textBlock);
				}
				document.querySelector(".lesson__row-1").append(div);
			}
			function changeColor() {
				let row = this;
				while (row.nextElementSibling) {
					row = row.nextElementSibling;
					row.style.color = "red";
				}
			}
			createHTML(10, "Hello");
			//========================================================================================================================================================
		</script>
	</body>
</html>

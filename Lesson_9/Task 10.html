<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />

		<title>Lesson 9</title>
	</head>
	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 9</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 10</h4>
						<p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 10
			// Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
			let arrayLength = parseInt(prompt("Скільки цін будете вводити?"));
			let array = inputData(arrayLength);
			const tax = 0.2;
			document.write(`Сплачений податок = ${getTaxPayments(array)}`);
			function inputData(num) {
				let array = [];
				for (let index = 0; index < num; index++) {
					let userNumber = parseFloat(prompt("Введіть ціну"));
					array.push(userNumber);
				}

				return array;
			}
			function getTaxPayments(arr) {
				let newArray = [];
				for (const el of arr) {
					let taxSize = (el * tax).toFixed(2);
					newArray.push(taxSize);
				}
				return newArray;
			}
			//========================================================================================================================================================
		</script>
	</body>
</html>

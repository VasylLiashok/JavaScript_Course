<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />

		<title>Lesson 9</title>
	</head>
	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 9</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 9</h4>
						<p>Дано масив імен. Сформувати масив з перших літер цих імен</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 9
			// Дано масив імен. Сформувати масив з перших літер цих імен
			let arrayLength = parseInt(prompt("Скільки імен будете вводити?"));
			let array = inputData(arrayLength);
			document.write(`Ваші імена це ${array}<br>`);
			document.write(`Новий масив ${getFirstLetters(array)}`);
			function inputData(num) {
				let array = [];
				for (let index = 0; index < num; index++) {
					let name = prompt("Введіть ім’я");
					array.push(name);
				}

				return array;
			}
			function getFirstLetters(arr) {
				let newArray = [];
				for (const el of arr) {
					newArray.push(el[0]);
				}
				return newArray;
			}
			//========================================================================================================================================================
		</script>
	</body>
</html>

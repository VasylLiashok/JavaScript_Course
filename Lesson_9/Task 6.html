<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />

		<title>Lesson 9</title>
	</head>
	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 9</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 6</h4>
						<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 6
			// Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
			let arrayLength = parseInt(prompt("Скільки цифр будете вводити?"));
			let array = inputData(arrayLength);
			document.write(`Масив після множення ${getMultipleNumbers(array)}`);
			function inputData(num) {
				let array = [];
				for (let index = 0; index < num; index++) {
					let userNumber = parseInt(prompt("Введіть число"));
					array.push(userNumber);
				}
				document.write(`Масив до множення ${array} <br>`);
				return array;
			}
			function getMultipleNumbers(arr) {
				arr.forEach((element, index, array) => {
					let firstNumber = array[0];
					if (element > firstNumber) {
						array[index] *= 2;
					}
				});
				return arr;
			}

			//========================================================================================================================================================
		</script>
	</body>

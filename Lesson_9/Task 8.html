<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />

		<title>Lesson 9</title>
	</head>
	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 9</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 8</h4>
						<p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 8
			// Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
			let arrayLength = prompt("Введіть кількість авто");
			let array = inputData(arrayLength);
			document.write(`Нові номери ${sortNewNumbers(array)}`);
			function inputData(num) {
				let array = [];
				for (let index = 0; index < num; index++) {
					let userNumber = prompt("Введіть номер авто");
					array.push(userNumber);
				}
				document.write(`Початкові номери ${array} <br>`);
				return array;
			}
			function sortNewNumbers(arr) {
				let newNumbers = [];
				for (let index = 0; index < arr.length; index++) {
					if (arr[index][0] === "A" || arr[index][0] === "А") {
						newNumbers.push(arr[index]);
					}
				}
				return newNumbers;
			}
			//========================================================================================================================================================
		</script>
	</body>

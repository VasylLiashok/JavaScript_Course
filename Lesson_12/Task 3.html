						<h4 class="lesson__subtitle">Task 3</h4>
						<p>Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 1
			const arrayLength = 30;
			let array = createArray(arrayLength, 0, 100);

			function createArray(arrayLength, minMunm, maxNum) {
				let arr = [];
				for (let i = 0; i < arrayLength; i++) {
					let randomNumber = minMunm + Math.floor(Math.random() * (maxNum - minMunm + 1));
					arr.push(randomNumber);
				}
				return arr;
			}
			const swap = (arr, i, j) => {
				const akum = arr[i];
				arr[i] = arr[j];
				arr[j] = akum;
			};

			//========================================================================================================================================================
			// Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
			let changeCounter = inserSort(array);
			document.write(`Кількість обмінів ${changeCounter} <br>`);
			function inserSort(arr) {
				let changeCounter = 0;
				for (let k = 1; k < arr.length; k++) {
					const currentElement = arr[k];
					let i = k - 1;
					while (i >= 0 && arr[i] > currentElement) {
						arr[i + 1] = arr[i];
						i = i - 1;
					}
					arr[i + 1] = currentElement;
					changeCounter++;
					document.write(`${array}<br>`);
				}
				return changeCounter;
			}

			//========================================================================================================================================================
		</script>

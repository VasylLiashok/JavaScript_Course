<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Lesson 12</title>
	</head>
	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 12</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 1</h4>
						<p>Задача 1. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 1
			const arrayLength = 30;
			let array = createArray(arrayLength, 0, 100);

			function createArray(arrayLength, minMunm, maxNum) {
				let arr = [];
				for (let i = 0; i < arrayLength; i++) {
					let randomNumber = minMunm + Math.floor(Math.random() * (maxNum - minMunm + 1));
					arr.push(randomNumber);
				}
				return arr;
			}
			const swap = (arr, i, j) => {
				const akum = arr[i];
				arr[i] = arr[j];
				arr[j] = akum;
			};
			document.write(`Масив ${array} <br>`);

			//========================================================================================================================================================
			// Задача 1. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
			let changed;
			let changeCounter = getChangeCountBuble(array);
			document.write(`Кількість обмінів ${changeCounter} <br>`);

			function getChangeCountBuble(arr) {
				let changeCounter = 0;
				do {
					changed = false;
					for (let i = 1; i < arr.length; i++) {
						if (arr[i - 1] > arr[i]) {
							swap(arr, i, i - 1);
							changed = true;
							changeCounter++;
							document.write(`${arr}<br> `);
						}
					}
				} while (changed);
				return changeCounter;
			}

			//========================================================================================================================================================
		</script>
	</body>

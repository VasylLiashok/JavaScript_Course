<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Lesson 12</title>
	</head>
	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 12</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 6</h4>
						<p>
							Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під
							яким індексом.
						</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			const names = [
				"Ivan",
				"Olga",
				"Petro",
				"Vova",
				"Anrew",
				"Gog",
				"Brom",
				"John",
				"Paul",
				"Andrew",
				"Abrams",
				"Abba",
				"Peter",
				"Tina",
				"Jack",
				"Peter",
			];
			names.sort((currentName, nextName) => {
				if (nextName.length > currentName.length) {
					return -1;
				}
			});
			document.write(`${names}`);
			function findName(arr, nameLength) {
				let startPos = 0;
				let endPos = arr.length - 1;

				while (startPos <= endPos) {
					const middle = Math.floor((startPos + endPos) / 2);
					if (arr[middle].length === nameLength) return middle;
					if (arr[middle].length > nameLength) endPos = middle - 1;
					if (arr[middle].length < nameLength) startPos = middle + 1;
				}
				return -1;
			}
			let result = findName(names, 5);
			if (result !== -1) document.write(`<br>Ім’я з довжиною 5 є в масиві під індексом ${result}`);
			else document.write("Такого імені немає");

			//========================================================================================================================================================
		</script>
	</body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Lesson 3</title>
  </head>
  <body>
    <main class="lesson">
      <div class="lesson__container">
        <h1 class="lesson__title">Lesson 3</h1>
        <div class="lesson__body">
          <div class="lesson__row lesson__row-6">
            <h4 class="lesson__subtitle">Task 6</h4>
          </div>
        </div>
      </div>
    </main>
    <script>
      //========================================================================================================================================================
      //Task 6
      //З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
      let dayNumber = parseInt(prompt("Current day number is", ""));
      let dayName;
      switch (dayNumber) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "invalid day number";
          break;
      }
      const dayNameRow = document.querySelector(".lesson__row-6");
      dayNameRow.innerHTML += `It is ${dayName}`;
      //========================================================================================================================================================
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Lesson 3</title>
  </head>
  <body>
    <main class="lesson">
      <div class="lesson__container">
        <h1 class="lesson__title">Lesson 3</h1>
        <div class="lesson__body">
          <div class="lesson__row lesson__row-7">
            <h4 class="lesson__subtitle">Task 7</h4>
          </div>
        </div>
      </div>
    </main>
    <script>
      //========================================================================================================================================================
      //Task 7
      //З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
      let monthNumber = parseInt(prompt("Current month number is", ""));
      let seasonName;

      switch (monthNumber) {
        case 1:
        case 2:
        case 12:
          seasonName = "Winter";
          break;
        case 3:
        case 4:
        case 5:
          seasonName = "Spring";
          break;
        case 6:
        case 7:
        case 8:
          seasonName = "Summer";
          break;
        case 9:
        case 10:
        case 11:
          seasonName = "Autumn";
          break;
        default:
          seasonName = "invalid season number";
          break;
      }
      const seasonNameRow = document.querySelector(".lesson__row-7");
      seasonNameRow.innerHTML += `It is ${seasonName}`;
      //========================================================================================================================================================
    </script>
  </body>
</html>

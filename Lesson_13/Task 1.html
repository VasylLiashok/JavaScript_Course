		<script>
			//========================================================================================================================================================
			function getNumber(maxNum) {
				if (maxNum === 0) return 1;
				return getNumber(maxNum - 1) + 2 * maxNum;
			}

			function getNumber(maxNum) {
				let num = 1;
				for (let i = 0; i <= maxNum; i++) {
					if (i > 0) {
						num = num + 2 * i;
					}
				}
				return num;
			}

						<h4 class="lesson__subtitle">Task 0</h4>
						<p>Задача 0. Pеалізувати рекурсивну функцію знаходження степеня числа а</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 0
			let num = parseInt(prompt("Введіть число", 5));
			let pow = parseInt(prompt("Введіть степіь", 5));
			function getPowNumber(num, pow) {
				if (pow === 1) return num;
				else return getPowNumber(num, pow - 1) * num;
			}
			document.write(`${getPowNumber(num, pow)}`);
			//========================================================================================================================================================
		</script>

    <script>
      //========================================================================================================================================================
      //Task 10
      //Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
      let startPosition = parseInt(prompt("Enter start numbert", "1"));
      let endPosition = parseInt(prompt("Enter end numbert", "100"));
      let summ = 0;
      for (startPosition; startPosition <= endPosition; startPosition++) {
        if (startPosition % 2 != 0) {
          document.write(`${startPosition} <br>`);
          summ += startPosition;
        }
      }
      document.write(`Summ is ${summ}`);
      //========================================================================================================================================================
    </script>
  </body>

      //Task 8
      //Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
      let userNumber = parseInt(prompt("Enter your number from 1 to 10"));
      if (userNumber > 10) {
        userNumber = 10;
      } else if (userNumber < 1) {
        userNumber = 1;
      }
      document.write(`Your number is ${userNumber} <br>`);
      alert(`Your number is ${userNumber}`);
      guess: for (let index = 1; index <= 3; index++) {
        let computerNumber = Math.floor(Math.random() * (11 - 1)) + 1;
        let userConfirm = confirm(
          `Computer ${index} try. His number is ${computerNumber}. Is this your number?`
        );
        document.write(
          `Computer ${index} try. His number is ${computerNumber} <br>`
        );
        if (userConfirm) {
          alert("Computer wins");
          break guess;
        } else if (index === 3) {
          document.write("Computer loose");
        }
      }

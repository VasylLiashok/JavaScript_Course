    <main class="lesson">
      <div class="lesson__container">
        <h1 class="lesson__title">Lesson 5</h1>

          <div class="lesson__row lesson__row-7">
            <h4 class="lesson__subtitle">Task 9</h4>

        </div>
      </div>
    </main>
    <script>
      //========================================================================================================================================================
      //Task 9
      //Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
      let userNumber = parseInt(prompt("Enter your number from 1 to 10"));
      if (userNumber > 10) {
        userNumber = 10;
      } else if (userNumber < 1) {
        userNumber = 1;
      }
      document.write(`Your number is ${userNumber} <br>`);
      alert(`Your number is ${userNumber}`);
      let computerNumber = 0;
      let userConfirm;
      do {
        computerNumber = Math.floor(Math.random() * (11 - 1)) + 1;
        userConfirm = confirm(
          `Computer number is ${computerNumber}. Is this your number?`
        );
        document.write(`Computer number is ${computerNumber} <br>`);
      } while (userConfirm === false);

      //========================================================================================================================================================
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main class="lesson">
      <div class="lesson__container">
        <h1 class="lesson__title">Lesson 5</h1>
        <div class="lesson__body">
          <div class="lesson__row lesson__row-1">
            <h4 class="lesson__subtitle">Task 1</h4>
          </div>
        </div>
      </div>
    </main>
    <script>
      //========================================================================================================================================================
      // //Task 1
      // /*Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.*/
      let randomNumberCount = parseInt(
        prompt("Enter random numbers count", "")
      );
      document.write("<ul>");
      for (let i = 1; i <= randomNumberCount; i++) {
        let randomNumber = Math.floor(Math.random() * (100 - 1)) + 1;
        document.write(`<li>${randomNumber}</li>`);
      }
      document.write("</ul>");
      //========================================================================================================================================================
    </script>
  </body>

          <div class="lesson__row lesson__row-7">

    <script>
      //========================================================================================================================================================
      //Task 11
      //Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
      let startPosition = parseInt(prompt("Enter start numbert", "1"));
      let endPosition = parseInt(prompt("Enter end numbert", "100"));
      let summ = 0;
      let numberCount = 0;
      numberCounter: for (
        startPosition;
        startPosition <= endPosition;
        startPosition++
      ) {
        if (startPosition % 2 != 0) {
          summ += startPosition;
          numberCount++;
          document.write(`${startPosition} <br>`);
        }
        console.log(numberCount);
        if (numberCount === 5) {
          break numberCounter;
        }
      }
      document.write(`Summ is ${summ}`);
      //========================================================================================================================================================
    </script>
  </body>

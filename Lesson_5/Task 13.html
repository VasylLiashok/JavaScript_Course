      //Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель.

      let fieldLength = parseInt(prompt("Enter field legth", "100"));
      let fieldWidth = parseInt(prompt("Enter field width", "100"));
      let shotCount = parseInt(prompt("Enter your shots count", "5"));
      let shipLength = Math.floor(Math.random() * fieldLength) + 1;
      let shipWidth = Math.floor(Math.random() * fieldWidth) + 1;
      console.log(shipLength, shipWidth);
      document.write(`Ship coordinates are ${shipLength} : ${shipWidth} <br>`);
      let userShotLength;
      let userShotWidth;
      seaFight: for (let shot = 1; shot <= shotCount; shot++) {
        userShotLength = parseInt(prompt(`Enter ship legth. Your ${shot} try`));
        userShotWidth = parseInt(prompt(`Enter ship width. Your ${shot} try`));
        if (userShotLength === shipLength && userShotWidth === shipWidth) {
          alert("Enemy ship is down. You win!");
        } else if (shot === shotCount - 1) {
          alert("Your last try");
        } else if (shot === shotCount) {
          alert("You loose");
        }
        document.write(

        );

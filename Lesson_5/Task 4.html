  <body>
    <main class="lesson">
      <div class="lesson__container">
        <h1 class="lesson__title">Lesson 5</h1>
        <div class="lesson__body">
          <div class="lesson__row lesson__row-4">
            <h4 class="lesson__subtitle">Task 4</h4>

      </div>
    </main>
    <script>
      //========================================================================================================================================================
      //Task 4
      //Вивести таблицю з 3 рядків і 7 стовпців
      document.write("<table>");
      for (let tablerow = 0; tablerow < 3; tablerow++) {
        document.write("<tr>");
        for (let index = 1; index <= 7; index++) {
          document.write(
            `<td style='border: 1px solid #000; width:20px; height:20px'>${index}</td>`
          );
        }
        document.write("</tr>");
      }

      document.write("</table>");

      //========================================================================================================================================================
    </script>

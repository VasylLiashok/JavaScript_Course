    <script>
      //========================================================================================================================================================
      //Task 16
      //Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
      let weeksCount = parseInt(prompt("Enter weeks count"));
      let weeksumm = 0;
      let totalsumm = 0;
      for (let week = 1; week <= weeksCount; week++) {
        for (let day = 1; day <= 7; day++) {
          let userDayIncome = parseFloat(
            prompt(`Enter your ${week} week ${day} day income`)
          );
          let dayIncome = userDayIncome ? userDayIncome : 0;
          weeksumm += dayIncome;
        }
        totalsumm += weeksumm;
        document.write(`You ${week} week income is ${weeksumm} <br>`);
      }
      document.write(`You total income is ${totalsumm}`);

      //========================================================================================================================================================
    </script>

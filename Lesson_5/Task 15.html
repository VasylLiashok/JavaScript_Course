    <script>
      //========================================================================================================================================================
      //Task 15
      //Користувач поступово вводить показники температури протягом року. Знайти середню температуру.
      let userTemperature = 0;
      let averageTemperature;
      for (let index = 1; ; index++) {
        userTemperature += parseFloat(prompt("Enter temperature"));
        averageTemperature = userTemperature / index;
        alert(`AverageTemperature is ${averageTemperature.toFixed(2)}`);
      }

      //========================================================================================================================================================
    </script>

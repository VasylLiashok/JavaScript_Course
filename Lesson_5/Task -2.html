    <script>
      //========================================================================================================================================================
      // //Task -2
      // /*Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.*/
      let oddNumber = 0;
      let evenNumber = 0;
      for (let i = 0; i < 100; i++) {
        let randomNumber = Math.floor(Math.random() * (1000 - 1)) + 1;
        if (randomNumber % 2 === 0) {
          evenNumber++;
        } else {
          oddNumber++;
        }
        document.write(`${randomNumber}<br>`);
      }
      document.write(`oddNumber count is ${oddNumber}<br>`);
      document.write(`evenNumber count is ${evenNumber}<br>`);
      //========================================================================================================================================================
    </script>

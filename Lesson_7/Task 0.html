		<script>
			//========================================================================================================================================================
			// //Task 0
			// Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
			let monthNumber = parseInt(prompt("Enter month number", "5"));
			seasonName(monthNumber);
			function seasonName(monthNumber) {
				let result;
				switch (monthNumber) {
					case 3:
					case 4:
					case 5:
						result = "Spring";
						break;
					case 6:
					case 7:
					case 8:
						result = "Summer";
						break;
					case 9:
					case 10:
					case 11:
						result = "Autumn";
						break;
					case 12:
					case 1:
					case 2:
						result = "Winter";
						break;
				}
				alert(`It's ${result}`);
			}
			//========================================================================================================================================================
		</script>
	</body>

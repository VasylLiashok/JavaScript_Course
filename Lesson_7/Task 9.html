		<script>
			//========================================================================================================================================================
			// //Task 9
			// Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
			let temperatureMeaserumentCount = parseInt(prompt("Enter temperature measurement count"));
			temperatureCount(temperatureMeaserumentCount);
			function temperatureCount(num) {
				let plusTemperatureCount = 0;
				let minusTemperatureCount = 0;
				for (let index = 0; index < num; index++) {
					let randomNum = -20 + Math.floor(Math.random() * (41 - -20 + 1));

					if (randomNum >= 0) {
						plusTemperatureCount++;
					} else {
						minusTemperatureCount++;
					}
				}
				document.write(`Кількість позитивних показників - ${plusTemperatureCount}<br> Кількість від’ємних показників - ${minusTemperatureCount} `);
			}

			//========================================================================================================================================================
		</script>

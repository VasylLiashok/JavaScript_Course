		<script>
			//========================================================================================================================================================
			// //Task 0
			/* Створити окремі функції, які для 4 чисел знаходять:
1)суму;
2)добуток;
3)середнє арифметичне;
4)мінімальне значення. 
*/
			let firstNumber = parseFloat(prompt("Enter first number"));
			let secondNumber = parseFloat(prompt("Enter second number"));
			let thirdNumber = parseFloat(prompt("Enter third number"));
			let fourthNumber = parseFloat(prompt("Enter fourth number"));
			function getSumm(num1, num2, num3, num4) {
				return num1 + num2 + num3 + num4;
			}
			function getMultiplay(num1, num2, num3, num4) {
				return num1 * num2 * num3 * num4;
			}
			function getAverage(num1, num2, num3, num4) {
				return (num1 + num2 + num3 + num4) / 4;
			}
			function getMin(num1, num2, num3, num4) {
				let minNumber;
				if (num1 < num2) {
					minNumber = num1;
				} else {
					minNumber = num2;
				}
				if (num3 < minNumber) {
					minNumber = num3;
				}
				if (num4 < minNumber) {
					minNumber = num4;
				}
				return minNumber;
			}
			document.write(
				`Summ is ${getSumm(firstNumber, secondNumber, thirdNumber, fourthNumber)}, Multiply is ${getMultiplay(
					firstNumber,
					secondNumber,
					thirdNumber,
					fourthNumber
				)}, Average Number is ${getAverage(firstNumber, secondNumber, thirdNumber, fourthNumber)}, Minimal Number is ${getMin(
					firstNumber,
					secondNumber,
					thirdNumber,
					fourthNumber
				)}`
			);
			//========================================================================================================================================================
		</script>

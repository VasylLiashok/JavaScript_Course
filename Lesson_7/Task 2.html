		<script>
			//========================================================================================================================================================
			// //Task 2
			// Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
			let dayNumber = parseInt(prompt("Enter day number", "5"));
			dayMarker(dayNumber);
			function dayMarker(day) {
				let result;
				if (1 <= day && day <= 5) {
					result = "Work day";
				} else if (day <= 7) {
					result = "Weekend";
				} else result = "Wrong day";
				alert(`${result}`);
			}
			//========================================================================================================================================================
		</script>

	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 7</h1>

		<script>
			//========================================================================================================================================================
			// //Task 6
			// Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
			let tableRows = parseInt(prompt("Enter table rows count"));
			let tableColumns = parseInt(prompt("Enter table columns count"));
			function createTable(rows, columns) {
				document.write(`<table>`);
				for (let row = 1; row <= rows; row++) {
					document.write(`<tr>`);
					for (let column = 1; column <= columns; column++) {
						document.write(`<td>${row}-${column}</td>`);
					}
					document.write(`</tr>`);
				}
				document.write(`</table>`);
			}
			createTable(tableRows, tableColumns);
			//========================================================================================================================================================
		</script>
	</body>

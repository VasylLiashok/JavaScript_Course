<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<main class="lesson">
			<div class="lesson__container">
				<h1 class="lesson__title">Lesson 7</h1>
				<div class="lesson__body">
					<div class="lesson__row lesson__row-1">
						<h4 class="lesson__subtitle">Task 4</h4>
					</div>
				</div>
			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 0
			// Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
			let firstNumber = parseInt(prompt("Enter first number"));
			let secondNumber = parseInt(prompt("Enter second number"));
			let thirdNumber = parseInt(prompt("Enter third number"));
			function giveNumberInfo(num1, num2, num3) {
				let evenNumber = 0;
				let plusNumber = 0;
				let moreOneHundredNumber = 0;
				getEvenNumber(num1);
				getEvenNumber(num2);
				getEvenNumber(num3);
				getPlusNumber(num1);
				getPlusNumber(num2);
				getPlusNumber(num3);
				getBigNumber(num1);
				getBigNumber(num2);
				getBigNumber(num3);

				document.write(
					`кількість парних - ${evenNumber},<br> кількість додатних - ${plusNumber},<br> кількість більших за 100 - ${moreOneHundredNumber}`
				);
				function getEvenNumber(num) {
					num % 2 === 0 ? evenNumber++ : null;
				}
				function getPlusNumber(num) {
					num > 0 ? plusNumber++ : null;
				}
				function getBigNumber(num) {
					num > 100 ? moreOneHundredNumber++ : null;
				}
			}

			giveNumberInfo(firstNumber, secondNumber, thirdNumber);
			//========================================================================================================================================================
		</script>
	</body>

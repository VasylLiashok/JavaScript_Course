			class Pupil {

				#age;
				#class_;
				constructor(initName, initAge, initClass, initScore) {

					this.Age = initAge;
					this.Class = initClass;
					this.score = initScore;

				//-- описуємо property "Age" для захисту приватного поля "#age"
				get Age() {
					return this.#age;
				}
				set Age(newValue) {
					if (newValue < 7) throw new Error("Значення некоректне (має бути більше за 7)");
					this.#age = newValue;
				}

				//-- описуємо property "Class" для захисту приватного поля "#class_"
				get Class() {
					return this.#class_;
				}
				set Class(newValue) {
					if (newValue < 1 || newValue > 12) throw new Error("Значення класу має бути між 1 і 12");

					this.#class_ = newValue;
				}

				toString() {
					return `name:${this.name}, age:${this.Age}`;
				}

		<main class="lesson">
			<div class="lesson__container">

			</div>
		</main>
		<script>
			//========================================================================================================================================================
			// //Task 3
			class MultChecker {
				constructor(checkedNumber, correctAnswer = 0, incorrectAnswer = 0) {
					this.checkedNumber = checkedNumber;
					this.correctAnswer = correctAnswer;
					this.incorrectAnswer = incorrectAnswer;
				}
				getRandomNumber() {
					return 1 + Math.floor(Math.random() * 9);
				}
				getAnswer() {
					let randomNumber = this.getRandomNumber();
					let computedAnswer = this.checkedNumber * randomNumber;
					let userAnswer = parseInt(prompt(`Введіть результат множення ${this.checkedNumber} на ${randomNumber}`));
					if (userAnswer === computedAnswer) return 1;
					else return -1;
				}
				renderAnswer() {
					if (this.getAnswer() === 1) return this.correctAnswer++;
					else return this.incorrectAnswer++;
				}
			}
			let numberToCheck = parseInt(prompt("Введіть число для перевірки"));
			let checker = new MultChecker(numberToCheck);
			checker.renderAnswer();

			//========================================================================================================================================================
		</script>

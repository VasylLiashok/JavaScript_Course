				},
			];
			class Banner {
				constructor(sites) {
					this.sites = sites;
				}
				getRandomNumber() {
					return Math.floor(Math.random() * this.sites.length);
				}
				getRandomSite() {
					return this.sites[this.getRandomNumber()];
				}
				toString() {
					let randomSite = this.getRandomSite();
					console.log(randomSite);
					return `Зображення - ${randomSite.image} - Посилання -${randomSite.url}`;
				}
			}

			let site = new Banner(sites);
			document.write(`${site}`);
